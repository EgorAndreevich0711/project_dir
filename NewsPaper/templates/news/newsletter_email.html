<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Новая статья в категории {{ category_name }}</title>
</head>
<body>
  <h1>Здравствуйте, {{user.username}}!</h1>

  <p>В категории "{{category_name}}" опубликована новая статья: "{{post.title}}".</p>

  <p>{{ post.text|safe }}</p>

  <p>
    Вы можете прочитать полную версию статьи по ссылке:
    <a href="http://127.0.0.1:8000{{ post.get_absolute_url }}">Читать статью</a>
  </p>

  <p>Спасибо за подписку!</p>
</body>
</html>
